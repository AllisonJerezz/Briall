{% extends 'layouts/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Oficina</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Signika+Negative:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  {% block content %}
  <div class="container mt-5" style="padding-top: 70px; width: 700px;">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header text-center">
            <h2 style="font-family: 'Signika Negative', sans-serif;">Crear Oficina</h2>
          </div>
          <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <label for="{{ form.imagen.id_for_label }}">Imagen:</label>
                {{ form.imagen }}
              </div>
              <br>
              <div class="form-group">
                <label style="padding-right: 15px;" for="{{ form.descripcion.id_for_label }}">Descripción:</label>
                {{ form.descripcion }}
              </div>
              <br>
              <div class="form-group">
                <label for="{{ form.equipamiento.id_for_label }}">Equipamiento:</label>
                {{ form.equipamiento }}
              </div>
              <br>
              <div class="form-group">
                <label style="padding-right: 23px;" for="{{ form.capacidad.id_for_label }}">Capacidad:</label>
                {{ form.capacidad }}
              </div>
              <br>
              <div class="form-group">
                <label style="padding-right: 27px;" for="{{ form.ubicacion.id_for_label }}">Ubicación:</label>
                {{ form.ubicacion }}
              </div>
              <br>
              <div class="form-group">
                <label style="padding-right: 61px;" for="{{ form.valor.id_for_label }}">Valor:</label>
                {{ form.valor }}
              </div>
              <br>
              <div class="form-group">
                <label style="padding-right: 56px;" for="{{ form.fecha.id_for_label }}">Fecha:</label>
                {{ form.fecha }}
              </div>
              <br>
              <div class="form-group">
                <label for="{{ form.disponible.id_for_label }}">Disponible:</label>
                {{ form.disponible }}
              </div>
              <br>
              <button type="submit" class="btn btn-dark btn-block" style="padding-left: 20px; padding-right: 20px; margin-left: 160px;">Crear</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</body>
</html>
