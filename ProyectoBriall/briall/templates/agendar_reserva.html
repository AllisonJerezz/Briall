{% extends 'layouts/base.html' %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Signika+Negative:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  {% block content %}
  <div class="container">
    <h3 style="padding-top: 100px; text-align: center; font-family: 'Signika Negative', sans-serif;">Ingresa una fecha para reservar</h3>
    <div class="card" style="width: 24rem; margin-left: 455px; margin-top: 15px;">
      <img src="{{ oficina.imagen.url }}" alt="Imagen de la oficina">
      <br>
      <p style="padding-left: 10px; font-family: 'Signika Negative', sans-serif;">Valor: {{ oficina.valor }}</p>
      {% if mensaje_error %}
        <div class="alert alert-danger" role="alert" style="margin-left: 10px; margin-right: 10px;">
          {{ mensaje_error }}
        </div>
      {% endif %}
      <form method="post" action="{% url 'agendar_reserva' oficina.id %}">
      {% csrf_token %}
      {{ form.fecha_reserva.errors }}
      <label for="fecha_reserva" style="padding-left: 10px; padding-bottom: 20px;font-family: 'Signika Negative', sans-serif;">Fecha:</label>
      <input type="date" id="fecha_reserva" name="fecha_reserva">
      
      <br>
      <button  type="submit" class="btn btn-dark" style="margin-left: 10px; margin-bottom: 20px; font-family: 'Signika Negative', sans-serif;">Reservar</button>
    </form>
    </div>
  </div>
{% endblock %}
</body>
</html>
